<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- The navigation Bar -->
     <Nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">My School</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">School News</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">School Fees</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Payment</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">FAQs</a></li>
                </ul>
            </div>
        </div>
     </Nav>

     <!-- Hero Section -->
      <header class="bg-light text-center py-5">
            <h2>Welcome to FABLED University</h2>
            <p class="lead">Empowing Students with Knowledge and skills for the Future</p>
            <a href="register.html" class="btn btn-primary">Register Now</a>
      </header>

    <!-- Login form -->
     <div id="login-container" class="container text-center mt-5">
        <h2>Login</h2>
        <input type="text" id="username" class="form-control w-50 mx-auto my-3" placeholder="Enter Username">
        <input type="password" id="password" class="form-control w-50 mx-auto my-3" placeholder="Enter Password">
        <button class="btn bg-primary" onclick="login()">Login</button>
     </div>

     <!-- Dashboard - hidden by design and default -->
      <div id="dashboard" class="container mt-4 d-none">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">School App</a>
                <button class="btn btn-danger text-white" onclick="logout()">Logout</button>
            </div>
        </nav>

        <div class="row mt-4">
            <div class="col-md-4">
                <!-- notification section -->
                <h3>Notifications</h3>
                <ul id="notifications-list" class="list-group">
                <!-- Notifications will be added here -->
                </ul>
            </div>

            <!-- Chat Section -->
             <div class="col-md-4">
                <h3>Chat</h3>
                <div class="border p-3" style="height: 300px; overflow-y: scroll;" id="chat-box"></div>
                <input type="text" id="chat-message" class="form-control my-2" placeholder="Type a message">
                <button class="btn btn-success" onclick="sendMessage()">Send</button>
             </div>

             <!-- Payment Section -->
              <div class="col-md-4">
                <h3>Make Payments</h3>
                <p>Amount: <strong>$50</strong></p>
                <button class="btn btn-warning" onclick="makePayment()">Pay now</button>
              </div>
        </div>
      </div>


   















    <script src="scripts/index.js"></script>
    <!-- Javascript for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
